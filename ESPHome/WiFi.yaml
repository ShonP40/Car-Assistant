external_components:
  - source: github://pr#7147
    components: [ wifi ]
    refresh: 10min

wifi:
  # WiFi Hotspot with internet access
  ap:
    ssid: ${wifi_hotspot_ssid}
    password: ${wifi_hotspot_password}

web_server:
  port: 80
  version: 3
  auth:
    username: ${wifi_webserver_username}
    password: ${wifi_webserver_password}